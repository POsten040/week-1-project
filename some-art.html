<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>About Patrick</title>
</head>
<body>
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-9">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/cloud.JPG" alt="An unhappy cloud">
            <div class="carousel-caption d-none d-md-block">
              <h5>An Unhappy Cloud</h5>
              <p>Note that it does not complain.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/The unfunny Bone.png" alt="A bone that isn't funny">
            <div class="carousel-caption d-none d-md-block">
              <h5>The Unfunny Bone</h5>
              <p>Note that it does not tickle.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/warf.png" alt="Warf from start trek screaming">
            <div class="carousel-caption d-none d-md-block">
              <h5>Here is Warf from StarTrek</h5>
              <p>Note that he screams.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="sidebar">
    <a href="index.html"><span style="color: rgb(253, 253, 253); font-size: xx-large;">HOME</span></a>
  </div>
</body>
